---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: some-project-rc
  labels:
    project: some-project
    role: some-role
spec:
  replicas: 2
  selector:
    matchLabels:
      project: some-project
      role: some-role
  template:
    metadata:
      name: some-project-pod
      labels:
        project: some-project
        role: some-role
    spec:
      containers:
      - name: some-project
        image: docker-registry.zende.sk/truth_service:latest
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
        ports:
        - name: some-role-port
          containerPort: 4242
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: some-project
  labels:
    project: some-project
    role: some-role
spec:
  ports:
  - port: 80
    targetPort: some-role-port
  selector:
    project: some-project
    role: some-role
  type: LoadBalancer
