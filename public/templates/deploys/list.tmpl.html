<h1>{{ heading }}</h1>
<div class="timeline" >

  <div class="timeline-filters clearfix" ng-show="enableFilters">
    <div class="timeline-filter col-sm-6">
      <label for="tlf-project-user">SEARCH</label>
      <input id="tlf-project-user" class="form-control" type="text" ng-model="search" placeholder="Search project or user">
    </div>
    <div class="timeline-filter col-sm-2">
      <label for="tlf-user-type">USER TYPE</label>
      <select id="tlf-user-type" class="form-control" ng-model="userType" ng-options="option for option in userTypes">
        <option value="">All</option>
      </select>
    </div>
    <div class="timeline-filter col-sm-2">
      <label for="tlf-prod">STAGE</label>
      <select id="tlf-prod" class="form-control" ng-model="search.production" ng-options="value as key for (key, value) in stageTypes">
        <option value="">All</option>
      </select>
    </div>
    <div class="timeline-filter col-sm-2">
      <label for="tlf-status">STATUS</label>
      <select id="tlf-status" class="form-control" ng-model="deployStatus" ng-options="status for status in deployStatuses">
        <option value="">All</option>
      </select>
    </div>
  </div>
  <section class="timeline-content clearfix">
    <table class="timeline-content">
      <tr>
        <th>PROJECT</th>
        <th>USER</th>
        <th>DEPLOY</th>
        <th>LAST UPDATE</th>
        <th>STATUS</th>
        <th></th>
      </tr>
      <tr ng-repeat="deploy in deploys.entries | filter:search | userFilter:userType | filter:stageType | statusFilter:deployStatus"
          ng-click="helpers.jumpTo(deploy.url)" deploy class="timeline-entry" />
    </table>
    <!-- if there is not enough height for scrolling -->
    <div ng-if="helpers.shortWindow()" class="timeline-show-more">
      <span class="btn btn-default" ng-click="deploys.loadMore()">Load More .. {{deploys.page}}</span>
    </div>
  </section>
</div>
