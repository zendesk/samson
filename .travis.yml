language: ruby
cache:
  bundler: true
  directories:
    - node_modules
rvm: 2.2.2
sudo: false
services:
  - memcached
branches:
  only: [master]
env:
  matrix:
    - DB=mysql TASK=rake
    - DB=mysql TASK=js
    - DB=mysql TASK=precompile
    - DB=postgresql TASK=rake
    - DB=sqlite TASK=rake
script: script/ci.rb
notifications:
  webhooks:
    urls:
      - $SAMSON_WEBHOOK
    on_failure: never
